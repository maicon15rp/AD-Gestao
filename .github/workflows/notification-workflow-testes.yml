name: Update NOTIFICATION v2
on:
  push:
    branches:
      - teste/github-actions
  schedule:
    - cron: "0 * * * *"
jobs:
  update_notification:
    runs-on: ubuntu-latest
    steps:
    - name: Install jq
      run: sudo apt-get install -y jq
    - name: Checkout
      uses: actions/checkout@v3
    - name: Use Node.js 14
      uses: actions/setup-node@v3
      with:
        node-version: 14
    - name: Set up Git
      run: |
        git config --global user.email "github-actions@github.com"
        git config --global user.name "GitHub Actions"
    - name: Update NOTIFICATION
      run: |
        issues=$(curl --request GET \
        --url https://api.github.com/repos/maiconrp/AD-gestao/issues?state=open \
        --header "content-type: application/json" \
        --header "authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" | jq '.[] | .user.login + ": " + .title +"\n" ')
        pull_requests=$(curl --request GET \
        --url https://api.github.com/repos/maiconrp/AD-gestao/pulls \
        --header "content-type: application/json" \
        --header "authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" | jq '.[] | .user.login + ": " + .title +"\n" ')
        commits=$(curl --request GET \
        --url https://api.github.com/repos/maiconrp/AD-gestao/commits?state=open \
        --header "content-type: application/json" \
        --header "authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" | jq '.[] | "| " + .commit.author.name + "| " + "["+.commit.message+"]"+"("+.html_url+")" + "|"  +"\n\n"')

        notification_template="# NotificaÃ§Ãµes\n\n### Issues:\n* $issues\n\n\n### PRs:\n* $pull_requests\n\n<hr>\n\n### Commits:\n|Autor|Mensagem|\n|-----|--------|\n$commits"
        echo -e "$notification_template" > NOTIFICATION.md
        git diff --quiet || git commit -am "ðŸ”§ Update NOTIFICATION with issues" && git push
