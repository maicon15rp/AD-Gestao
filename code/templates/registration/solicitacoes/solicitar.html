{%load bootstrap%}

{% block content %}

{% comment %} <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastrar</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;500&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      <link href="{% static 'css/cssEdit.css' %}" rel="stylesheet">
</head> {% endcomment %}

<section class="banner">
  <h2 class="float-left">
    Informe seus dados <br />
    para poder prosseguir
  </h2> 
  <div class="container">
    <div class="row">
      <div class="col-lg-6 col-md-12 col-xl-7">
        <div class="col-md-12">
       
          <form method="post" class="feature-item mb-5 mb-lg-5">
            
            {% csrf_token %}
            {{ form_solicitacao|bootstrap }}

            <input class="btn btn-primary btn-lg" type="submit" value="Cadastrar" />
          </form>
       
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
