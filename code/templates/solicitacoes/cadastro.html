{% load static %}
{%load bootstrap%}


<!doctype html>
<html lang="en">
 
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Solicitar Cadastro</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}">
    <link href="{% static 'assets/vendor/fonts/circular-std/style.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'assets/libs/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'assets/vendor/fonts/fontawesome/css/fontawesome-all.css' %}">
    <style>
    html,
    body {
        height: 100%;
    }

    body {
        display: -ms-flexbox;
        display: flex;
        -ms-flex-align: center;
        align-items: center;
        padding-top: 40px;
        padding-bottom: 40px;
    }
    </style>
</head>
<!-- ============================================================== -->
<!-- signup form  -->
<!-- ============================================================== -->

<body>
    <!-- ============================================================== -->
    <!-- signup form  -->
    <!-- ============================================================== -->
    <form class="splash-container", method="POST">
        <div class="card">
            <div class="card-header">
                <h3 class="mb-1">Formulário de Solicitação de Cadastro</h3>
                <p>Informe seus dados para solicitar seu cadastro.</p>
            </div>
            <div class="card-body">
              {% csrf_token %}
              {{ form|bootstrap }}
              <div class="form-group pt-2">
                <button class="btn btn-block btn-primary" type="submit">Solicitar Cadastro</button>
            </div>
            <div class="card-footer bg-white">
                Já tem conta? <a href="{% url 'login' %}" class="text-secondary">Entre.</a>
            </div>
        </div>
    </form>
</body>

 
</html>
