{% extends 'base.html' %}

{%load bootstrap%}
{%block title%} | Membros | Editar{%endblock%}

{% block 'content' %}

<section>
  <h2>
    Editar membro
  </h2>
  <div>
    <form method="post">

      {% csrf_token %}
      {{ form|bootstrap }}

      <input type="submit" class="btn btn-success" value="Salvar" />
    </form>
  </div>
</section>

{% endblock %}
